<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

       <!-- <link rel="stylesheet" href="../css/contact.css" /> -->
        <link rel="stylesheet" href="../css/responsive.css" />
        <link rel="stylesheet" href="../css/styles.css" /> 
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        
        <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Our Portfolio</a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="project.html" class="active">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">☰</div>
        </div>
    </nav>

        <!--container-->
        <div class="container">
            <marquee behavior="" direction="responsive">
                Keep In Touch with us
            </marquee>
            <h2>Contact Us</h2>

            <div class="contact">
                <label
                    >Name: <input type="text" placeholder="Enter your name"
                /></label>
                <label
                    >Telephone:
                    <input type="tel" placeholder="Enter your Phonenumber"
                /></label>
                <label
                    >Email: <input type="email" placeholder="Enter your email"
                /></label>
                <!-- <label>Message</label> -->
                <textarea
                    name="Message"
                    id="tex"
                    placeholder="Message us"
                ></textarea>
                <button class="submit" type="submit">Send</button>
            </div>
        </div>
         <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>© 2024 Hackathon Group Portfolio. All Rights Reserved.</p>
                <ul class="social-links">
                    <li>
                        <i class="bx bxl-twitter">
                            <a href="#">Twitter</a>
                        </i>
                    </li>
                    <li>
                        <i class="bx bxl-linkedin">
                            <a href="#">LinkedIn</a>
                        </i>
                    </li>
                    <li>
                        <i class="bx bxl-github">
                            <a href="#">Github</a>
                        </i>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
